<!DOCTYPE html>
<html lang="pt-br" > 
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event project</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head> 
<body>  

  <div class="container" style="margin-top: 50px;">

    <h4>Cadastro do Evento</h4>
    <hr>
    <br>
    <!--Nome-->
    <form method="post" action="cadastrar-eventos" th:object="${evento}">
       <div class="row"> 
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label ><b>Nome do Evento:</b></label>
         <input th:errorclass="is-invalid" class="form-control" placeholder="Ex: Evento Hipooe 2022" style="margin-top: 10px" th:field="*{nome}">      
          <div class="invalid-feedback" th:errors="*{nome}"></div>
        </div>
       </div>
    <!--Local-->
       <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label><b>Local do evento:</b></label>
         <input th:errorclass="is-invalid" class="form-control" placeholder="Ex: Shoopping Plaza" style="margin-top: 10px" th:field="*{local}">      
           <div class="invalid-feedback" th:errors="*{local}"></div>
        </div>
       </div> 
        <!--Data-->
        <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label><b>Data do evento:</b></label>
         <input th:errorclass="is-invalid" class="form-control" placeholder="Ex: 28/10/2022" style="margin-top: 10px" th:field="*{data}">    
          <div class="invalid-feedback" th:errors="*{data}"></div>  
        </div>
       </div> 
          <!--Horario-->
		 <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label><b>Horario do evento:</b></label>
         <input th:errorclass="is-invalid" class="form-control" placeholder="Ex: 18:00" style="margin-top: 10px" th:field="*{horario}">  
          <div class="invalid-feedback" th:errors="*{horario}"></div>    
        </div>
       </div> 
		
			
	  <div class="row">
			<div class="col-md-6 form-group offset-md-5" style="margin-top: 20px">
			  <button th:href="@{listar-eventos}" type="submit" class="btn btn-success">SALVAR</button>
			  <a th:href="@{home}" class="btn btn-danger">VOLTAR</a>
			</div>
      </div>
      
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			 
		</form>   
  </div>
  

</body>
</html>
