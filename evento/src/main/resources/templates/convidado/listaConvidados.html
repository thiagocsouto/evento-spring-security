<html th:replace="~{base/base :: layout (~{:: main})}">
<main>

    <div class="container" style="margin-top: 50px;">
      <h1>Listas de Convidados</h1>
      <hr>
      <br>
      
     <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Rg</th>
                <th scope="col">Idade</th>
                <th scope="col">Alterar</th> 
            </thead>
      <tbody>
        
       <tr th:each="convidado: ${listarConvidado}">
       
       <td th:text="${convidado.nome}"><span></span></td>
       <td th:text="${convidado.rg}"></td>
       <td th:text="${convidado.idade}"></td>
       
       <td>
           <a class="btn btn-primary" style="width: 120px" th:href="@{/alterar-convidados/{id}(id=${convidado.id})}">
           <i class="fas fa-edit"></i> EDITAR</a>
           &nbsp;           
           <a class="btn btn-danger" style="width: 120px" th:href="@{excluir-convidados/{id}(id=${convidado.id})}">
           <i class="bi-trash"></i> EXCLUIR</a>
       </td>
       

       
       </tr>
       </div>
      
      </tbody>
    
    </table>
    
      <div class="col-md-9 form-group offset-md-5 " style="margin-top: 20px">
         <a th:href="@{/listar-eventos}"><button class="btn btn-danger">VOLTAR</button></a>
      </div>  
    
    </div> 

</main>
</html>
