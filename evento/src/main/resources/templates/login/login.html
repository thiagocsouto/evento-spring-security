<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento - Login</title> 
    <link rel="stylesheet" href="/css/login.css"/>                     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d496cdab6.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>  
    

     <div class="Login-Form" style="background-image: url(img/imagemlogin.jpg)"> 
         <div class="container"> 
            <div class="main-div">
                <div class="texto-header">
                   <h2>Evento Login</h2>
                   <p>Insira suas credencias para efetuar login no sistema.</p>
                </div>
                
                   <form method="post" action="/login">

					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuário e/ou inválidos!</div>
					</div>

					<div th:if="${param.logout}">
						<div class="alert alert-info">Até logo!</div>
					</div>

					<div class="form-group">
                          <input name="username" class="form-control" placeholder="login"/>
                       </div>
                       
                        <div class="form-group">
                          <input type="password" name="password" class="form-control" placeholder="Senha"/>
                       </div> 
                       
                            <div class="form-group">
								<button class="btn btn-primary btn-block">Entrar</button>
							</div>
               
                       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                       
                   </form>
             </div>
         </div>
     
     </div>

</body>
</html>
